<!DOCTYPE html>
<html>
  <head>
    <title>로그인</title>

  <body>
    <h2>로그인</h2>
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul>
      {% for msg in messages %}
      <li>{{ msg }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %}
    <form method="POST">
      <label>아이디:</label><br />
      <input type="text" name="userid" /><br />
      <label>비밀번호:</label><br />
      <input type="password" name="password" /><br /><br />
      <input type="submit" value="로그인" />
    </form>
  </body>
</html>
